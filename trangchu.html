<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport " content="width=device-width, initial-scale=1.0">
        <script src="https://fontawesome.com/1147679ae7.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="responsive.css">
        <link rel="https://fonts.goolleais.com/css2?family=Baloo+Chettan+2:wgh@600;700;800display=swap" rel="stylesheet">
        <title>WEBSITE-FOOD</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap');

:root{
    --color1:#FBBC01;
}
*{
    padding: 0;
    margin:0;
    box-sizing:border-box;
    font-family: 'Baloo Chettan 2', cursive;
}
li{
    list-style: none;
}
a {
    text-decoration: none;

}
header{
    width: 100w;
    height: 100vh;
    background: url(img3/4.jpg);
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    position: relative;
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
}
header::before{
    position: absolute;
    width: 100%;
    height:100%;
    content: "";
    display: block;
    background: rgba(0,0,0, 0.5);

}
header input{
    width: 50px;
    height:50px;
    position: absolute;
    top:12px;
    left: 12px;
    opacity: 0;
    z-index: 2;
    cursor: pointer;
    position: fixed;
}
header input:checked~.menu-icon .menu-line::before{
    transform: rotate(90deg);
    top: 0;
}
header input:checked~.menu-icon .menu-line::after{
    transform: rotate(90deg);
    top: 0;
}
header input:checked~.menu-icon .menu-line{
    transform: rotate(135deg);
    transition: 0.3s;
}
header input:checked ~ .menu-item{
    right: 0;
}
.menu-icon{
    width: 50px;
    height:50px;
    position: absolute;
    top:12px;
    left: 12px;
    opacity: 1;
    z-index: 1;
    cursor: pointer;
    position: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    
}
.menu-line{
    height:4px;
    width:100%;
    background: var(--color1);
    position: relative;

}
.menu-line::before{
    content: "";
    display: block;
    width: 100%;
    height:4px;
    position: absolute;
    background: var(--color1);
    top:-14px
}
.menu-line::after{
    content: "";
    display: block;
    width: 100%;
    height:4px;
    position: absolute;
    background: var(--color1);
    top:14px
}
.menu-item{
    position: fixed;
    width: 300px;
    height: 100vh;
    background: rgba(0,0,0, 0.7);
    top:0;
    right:-100%;
    display: flex;
    justify-content: center;
    text-align: center;
    align-items: center;
    z-index: 10;
    flex-direction: column;
    transition: 0.5s;
}
.menu-item li{
    line-height: 40px;

}
.menu-item li a{
    color:var(--color1)
}
.header-text{
    position: absolute;
}
.header-text h1{
    font-size: 50px;
    color: var(--color1);
    margin-bottom: 20px;
}
.header-text a{
    padding: 15px 40px;
    background: var(--color1);
    color: #000;
    border-radius: 50px;
    font-size: 25px;
    opacity: 0.3;
    animation: headerAnimation;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    transition: 0.3s;
}
.header-text a:hover{
    background: transparent;
    color:var(--color1);
    border: 2px solid var(--color1);
}
@keyframes headerAnimation {
    0%{
        opacity: 0.4;
    }
    50%{
        opacity: 1;
    }
    100%{
        opacity: 0.4;
    }
}

        </style>
    </head>
    <body>
        <header>
            <input type="checkbox">
            <div class="menu-icon">
                <div class="menu-line"></div>
            </div>
            
            <div class="box-left">
                <h2>
                    <span>TINH HOA</span>
                    <br>
                    <span>HỘI TỤ</span>
                </h2>
                <p>Chuyên cung cấp các món ăn đảm bảo dinh dưỡng
                    hợp vệ sinh đến người dùng,phục vụ người dùng 1 cái
                    hoàn hảo nhất</p>
                <p>Chén ngay nào!!</p>
            </div>
        </header>
    </body>
</html>
